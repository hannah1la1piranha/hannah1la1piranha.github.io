<script>
  // Sound 1: For .flip-card elements
  const hoverSound1 = document.getElementById("hover-sound1");
  hoverSound1.volume = 0.1; // Set volume to 10%

  document.querySelectorAll(".flip-card").forEach(card => {
    card.addEventListener("mouseenter", () => {
      hoverSound1.currentTime = 0; // Reset to start for rapid replay
      hoverSound1.play();
    });
  });

  const hoverSound2 = document.getElementById("hover-sound2");
  hoverSound2.volume = 0.1; // Set volume to 10%

  // Combine the selectors for Button1, Button2, and Button3
  document.querySelectorAll(".Button1, .Button2, .Button3").forEach(button => {
    button.addEventListener("mouseenter", () => {
      hoverSound2.currentTime = 0; // Reset to start for rapid replay
      hoverSound2.play();
    });
  });


</script>
